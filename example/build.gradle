plugins {
    id 'java'
}

group 'com.tombayley.csvtostringsxmlexample'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.tombayley.CsvToStringsXml:csvtostringsxml:1.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
